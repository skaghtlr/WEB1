  <<h1>1. 요즘 관심사</h1>
  <body>
    <p>
    요즘 최고의 관심사는 말 그대로 생활체육 중 가장 열심히 하는 <strong><a href="https://www.google.co.kr/search?q=%ED%83%81%EA%B5%AC&oq=%ED%83%81%EA%B5%AC&aqs=chrome..69i57j0l5.37126j0j8&sourceid=chrome&ie=UTF-8">탁구</a></strong>이다.
  이것만큼 열과 성을 다해서 하는 게 없고 평일 5일은 무조건 열심히 하루도 빠짐없이 날 위협하는 상대에게 도전하는 의미로 삶을 살아 가고 있다. 예전 농구로 망가진 무릎도 탁구를 치다보니 많이 부드러워 졌고 또한 움직이는 동작이 많아 평일 숙면을 이루기 위한 필요충분 조건인 셈이다.</p>
